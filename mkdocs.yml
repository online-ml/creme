# Project information
site_name: River
site_description: Machine learning for data streams in Python
site_author: The river developers
site_url: https://riverml.xyz

# Repository
repo_name: online-ml/river
repo_url: https://github.com/online-ml/river
edit_uri: ""

# Copyright
copyright: Copyright &copy; 2019 - 2022

# Configuration
theme:
  name: material
  custom_dir: docs/overrides
  language: en
  palette:
    primary: indigo
    accent: indigo
  font:
    text: Rubik
    code: Roboto Mono
  logo: img/icon.png
  favicon: img/favicon.ico
  features:
    - navigation.tabs
    - navigation.instant
    - navigation.indexes

# Extras
extra:
  analytics:
    provider: google
    property: UA-63302552-3
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/online-ml/river
  version:
    provider: mike

# Extensions
markdown_extensions:
  - admonition
  - footnotes
  - toc:
      permalink: true
      toc_depth: "1-3"
  - pymdownx.details
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight
  - pymdownx.superfences:
      custom_fences:
        - name: vegalite
          class: vegalite
          format: !!python/name:mkdocs_charts_plugin.fences.fence_vegalite

plugins:
  - search
  - awesome-pages
  - charts

extra_javascript:
  - javascripts/config.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  - https://cdn.jsdelivr.net/npm/vega@5
  - https://cdn.jsdelivr.net/npm/vega-lite@5
  - https://cdn.jsdelivr.net/npm/vega-embed@6


extra_css:
  - stylesheets/extra.css
